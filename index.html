<!DOCTYPE html>
<html>

<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="wavesurfer.js"></script>
    <!--<script src="https://unpkg.com/wavesurfer.js"></script>-->
</head>

<body>
    <div id="drop_zone">
        <div name="V1" id="drop_zone_voice" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
            Voice1
        </div>

        <div name="I1" id="drop_zone_image1" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
            Image1
        </div>

        <div name="I2" id="drop_zone_image2" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
            Image2
        </div>
    </div>

    <div id="waveform"></div>
    <button onclick="playstop()">play/stop</button>

    <script src="jsgif/b64.js"></script>
    <script src="jsgif/LZWEncoder.js"></script>
    <script src="jsgif/NeuQuant.js"></script>
    <script src="jsgif/GIFEncoder.js"></script>

    <div id="anime">
        <img id="im1" src="images/1（中）.png" width="200" />
        <img id="im2" src="images/2（中）.png" width="200" />
    </div>

    <div>
        <p><button onclick="createGIF()">アニメGIFを作成する</button></p>
        <canvas id="canvas" style="display:none;"></canvas>
        <img id="anime_gif">
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
